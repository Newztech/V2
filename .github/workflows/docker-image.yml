name: Docker Image CI for GHCR

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: üîë Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üî® Construcci√≥n de la imagen Docker
        run: |
          REPO_NAME=$(echo ${GITHUB_REPOSITORY#*/} | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${{ github.actor }}/$REPO_NAME"
          IMAGE_TAG=$(git rev-parse --short HEAD)
          echo "Construyendo imagen: $IMAGE_NAME:$IMAGE_TAG"
          docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .

      - name: üì§ Subida de la imagen a GHCR
        run: |
          REPO_NAME=$(echo ${GITHUB_REPOSITORY#*/} | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${{ github.actor }}/$REPO_NAME"
          IMAGE_TAG=$(git rev-parse --short HEAD)
          echo "Subiendo imagen: $IMAGE_NAME:$IMAGE_TAG"
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest

      - name: ‚úÖ Confirmaci√≥n del proceso
        run: |
          REPO_NAME=$(echo ${GITHUB_REPOSITORY#*/} | tr '[:upper:]' '[:lower:]')
          echo "‚úÖ Imagen subida correctamente a GHCR: ghcr.io/${{ github.actor }}/$REPO_NAME"